<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <style>
      /* Internal CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        background-image: url(./img/cf.jpg);
      }
      
      h1 {
        color: #333;
        text-align: center;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      
      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1 style="color: #3e8e41;">Order Successful</h1>
      <p>Your order has been successfully processed.</p>
      <p>Order ID: <strong>123456789</strong></p>
      <p>Your order will be delivered within <strong>2-3 Weeks</strong></p>
      <p>Thank you for shopping with us!</p>
      <a href="#" class="btn" onclick="printReceipt()">Print Receipt</a>
    </div>
    
    <script>
      // Internal JavaScript
      function printReceipt() {
        window.print();
      }
    </script>
  </body>
</html>
